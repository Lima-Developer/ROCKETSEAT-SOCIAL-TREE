<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <!--Conectando a fonte-family no HTML pelo link do google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Rocketseat</title>
    <link rel="stylesheet" href="/STYLE/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="IMG/assets/avatar.png" alt="imagem-avatar" width="112px" />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <!--A tag <ul> faz uma lista sem ordenação diferente da tag <ol> -->
      <ul>
        <li>
          <!--O atributo target faz abrir uma nova página sem fechar a sua aba-->
          <a href="#" target="_blank">Inscreva-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe meu e-book</a>
        </li>
        <li>
          <a href="#">Veja meu portfólio</a>
        </li>
        <li>
          <a href="#">Conheça o explorer</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#"  target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Feito com &heartsuit; <a href="#">Rocketseat</a></p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/SCRIPT/script.js"></script>
  </body>
</html>
